<script>
    let n
    let num
    for (let n = 1; n <= 10; n++) {
        for (let num = 1; num <= 10; num++) {
            let result = n * num;

            console.log(n + 'x' + num + '=' + result);
        }
        console.log('__________________________________________________________')
    }
</script>
