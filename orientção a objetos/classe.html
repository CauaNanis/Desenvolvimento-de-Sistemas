    class Usuario {
        /*
        No constructor está ocorrendo o encapsulamento ou seja os dados estão sendo agrupados dentro da classe que é a nossa (capsula).
        */
        constructor(nome, tipo, email, senha, status){
            this.nome = nome;
            this.tipo = tipo;
            this.email = email;
            this.senha = senha;
            this.status = status;
        }

        /*
        Aqui está ocorrendo o POLIMORFISMO, ou seja, a classe pode sonter comportamentos diferentes como conectar, descontectar, etc...
        */
