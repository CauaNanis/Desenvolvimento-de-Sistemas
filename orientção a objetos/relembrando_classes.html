<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<script>

    //Usa-se Pascal case para o nome da classe
    class Funcionario{
        constructor(nome, salario_base, horas_trabalhadas){
            this.nome = nome;
            this.salario_base = salario_base; // use snake_case
            this.horas_trabalhadas = horas_trabalhadas;
        }

        // set irá trocar o valor da var nome
        set nomeFuncionario(nome) {
            this.nome = nome;
        }

        //irá retornar o nome contido em this.nome
        get nomeFuncionario(){
            return this.nome;
        }

        get salarioBase(){
            return this.salario_base;
        }

        set salarioBase(salario_base){
            this.salario_base = salario_base;
        }

        set horasTrabalhadas(horas_trabalhadas){
            this.horas_trabalhadas = horas_trabalhadas;
        }

        get horasTrabalhadas(){
            return this.horas_trabalhadas;
        }

        calcularSalario(){ //use camelCase
            return this.salario_base * this.horas_trabalhadas;
        }

    }

    let programador_backend = new Funcionario();
    programador_backend.nomeFuncionario = 'Memphis';
    programador_backend.salarioBase = 1000;
    programador_backend.horasTrabalhadas = 100;
    console.log(programador_backend.calcularSalario());

    let desenvolvedor_fronted = new Funcionario();
    desenvolvedor_fronted.nomeFuncionario = 'Garro';
    desenvolvedor_fronted.salarioBase = 1300;
    desenvolvedor_fronted.horasTrabalhadas = 100;
    console.log(desenvolvedor_fronted.calcularSalario());

    let gerente = new Funcionario();
    gerente.nomeFuncionario = 'Yuri';
    gerente.salarioBase = 1500;
    gerente.horasTrabalhadas = 100;
    console.log(gerente.calcularSalario());

    let ux_design = new Funcionario();
    ux_design.nomeFuncionario = 'Carrilo';
    ux_design.salarioBase = 900;
    ux_design.horasTrabalhadas = 100;
    console.log(ux_design.calcularSalario());

</script>
