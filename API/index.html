<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concession√°ria Corinthiana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row" id="box"></div>
    </div>

    <script>
        let box = document.querySelector('#box');

        let veiculos = [
            {
                modelo: 'Fiesta',
                ano: 1998,
                combustivel: 'flex',
                cor: 'vermelho',
                cilindradas: '1000cc',
                quilometragem: '1 m',
                valor_a_vista: 700.000,
                marca: 'Ford',
                fotos: [
                    'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvhU5yEXgLF5XLtvw7p7BHWVstdmR7yUS1q5OqN3D3AJhX9gl8iJI3al0tdN863gEhXg4&usqp=CAU',
                ]
            },
            {
                modelo: 'Uno',
                ano: 1997,
                combustivel: 'flex',
                cor: 'de pele',
                cilindradas: '20000cc',
                quilometragem: '200 mil',
                valor_a_vista: 600.000,
                marca: 'Fiat',
                fotos: [
                    'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvGWlrAnatCq6GQZJ_FRFOXws7W_NXDlcsDw&s',
                ]
            },
            {
                modelo: 'fusca',
                ano: 1910,
                combustivel: 'flex',
                cor: 'branco',
                cilindradas: '1000000cc',
                quilometragem: '200 mil',
                valor_a_vista: 900.000,
                marca: 'Volkswagen',
                fotos: [
                    'https://f.i.uol.com.br/folha/esporte/images/13337163.jpeg',
                ]
            }
        ];

        veiculos.forEach(veiculo => {
            let modelo = document.createElement('h1');
            modelo.style.fontSize = '36px';
            modelo.style.color = 'purple';
            modelo.style.textTransform = 'uppercase';
            modelo.innerText = veiculo.modelo;

            let ano = document.createElement('p');
            ano.innerText = veiculo.ano;

            let card = document.createElement('div');
            card.classList.add('card');

            let col = document.createElement('div');
            col.classList.add('col-4');

            veiculo.fotos.forEach(foto => {
                let imagem = document.createElement('img');
                imagem.setAttribute('src', foto);
                card.appendChild(imagem);
            });

            card.appendChild(modelo);
            card.appendChild(ano);

            col.appendChild(card);
            box.appendChild(col);

        });


    </script>















































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
